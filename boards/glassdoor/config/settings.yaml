search:
  keywords:
  - AI engineer
  - AI/ML engineer
  - machine learning engineer
  - AI systems engineer
  - AI infrastructure engineer
  - AI platform engineer
  - MLOps engineer
  - LLM engineer
  - LLMOps engineer
  - RAG engineer
  - generative AI engineer
  - AI automation engineer
  location: Remote
  max_results_per_search: 10
  max_pages: 2
  # Integration testing: keep runs bounded; salary detail fetch can add ~minutes per query.
  detail_salary_fetch: false
  detail_salary_timeout: 9
  detail_salary_retries: 1
  detail_salary_max_per_query: 0
  detail_salary_delay_min: 1.5
  detail_salary_delay_max: 2.5
  # Integration testing: avoid interactive captcha prompts during detail fetches.
  detail_description_fetch: true
  detail_description_timeout: 12
  detail_description_retries: 1
  detail_description_max_per_query: 0
  detail_description_delay_min: 1.5
  detail_description_delay_max: 2.5
  job_boards:
  - glassdoor
output:
  json_file: output/jobs_{timestamp}.json
  markdown_file: output/jobs_{timestamp}.md
  summary_file: output/run_summary_{timestamp}.json
  config_snapshot_file: output/config_snapshot_{timestamp}.yaml
  use_timestamp: true
  vault_sync:
    enabled: true
    vault_path: /root/Taxman_Progression_v4/05_Knowledge_Base/Job-Market-Data/glassdoor
browser:
  headless: true
  min_delay: 1.0
  max_delay: 3.0
  page_timeout: 15
  navigation_timeout: 20
  launch_timeout: 30
  max_retries: 2
  channel: ''
  executable_path: ''
  use_stealth: true
  use_undetected: true
ai_filter:
  enabled: true
  backend: groq
  model: llama-3.3-70b-versatile
  scoring_prompt: |
    You are filtering jobs for an AI/ML engineer job search.

    INCLUDE (score 6-10):
    - AI engineer, ML engineer, machine learning engineer
    - Data scientist, research scientist (ML/AI focus)
    - MLOps, LLMOps, AI platform, AI infrastructure
    - NLP, computer vision, deep learning roles
    - Software engineer with ML/AI focus

    EXCLUDE (score 0):
    - Interpreters, translators
    - Therapists, nurses, physicians, medical roles
    - Accountants, bookkeepers, tax preparers
    - Customer service, call center, sales
    - Recruiters, HR roles
    - Admin assistants, processors
    - Roles with "Remote" in title but unrelated to tech

    IMPORTANT: Senior/Staff/Principal roles ARE acceptable.

    Return ONLY valid JSON: {{"include": true|false, "score": 0-10, "reason": "<5 words max>"}}

    Job: {title} at {company}
    Description: {description}
  max_retries: 2
  max_reasoning_chars: 80
  include_reasoning: true
  debug: false
post_run:
  include_keywords:
  - ai
  - ml
  - machine learning
  - deep learning
  - llm
  - rag
  - mlops
  - genai
  - generative ai
  - ai engineer
  - ai/ml
  - ai systems
  - ai infrastructure
  - ai platform
  title_role_keywords:
  - engineer
  - scientist
  - research
  - ml
  - ai
  - data
  - mlops
  - llm
  - nlp
  - vision
  exclude_keywords:
  - director
  - vp
  - therapist
  - nurse
  - physician
  - medical
  - clinical
  - patient
  - accountant
  - bookkeeper
  - payroll
  - customer service
  - call center
  - sales
  - retail
  - teacher
  - interpreter
  - underwriter
  - claims
  - tax
  - preparer
  - accounting
  - simulation
  - mbse
  - jlvc
  min_ai_score: 0
  top_n: 0
dedupe:
  enabled: true
  hash_file: output/dedupe_hashes.jsonl
logging:
  level: INFO
  log_file: logs/job_bot_{timestamp}.log

proxy:
  enabled: true
  provider: http
  server: "http://${PROXY_HOST}:${PROXY_PORT}"
  username: "${PROXY_USERNAME}"
  password: "${PROXY_PASSWORD}"
  sticky: true
  session_param: session
  session_ttl: 1800
  pool_size: 4
  endpoints: []
  rotate_on_captcha_consecutive: 2

captcha:
  enabled: true
  provider: 2captcha
  api_key: "${CAPTCHA_API_KEY}"
  timeout: 120
  max_retries: 2
  backoff_base_seconds: 60
  backoff_max_seconds: 300

flaresolverr:
  enabled: true
  enabled: true
  url: "http://localhost:8191"
  timeout: 60
  use_proxy: true
