search:
  keywords:
  - AI engineer
  - AI/ML engineer
  - machine learning engineer
  - AI systems engineer
  - AI infrastructure engineer
  - AI platform engineer
  - MLOps engineer
  - LLM engineer
  - LLM ops engineer
  - RAG engineer
  - generative AI engineer
  - AI automation engineer
  location: Remote
  max_results_per_search: 50
  max_pages: 2
  detail_salary_fetch: false
  detail_company_fetch: false
  detail_description_fetch: false
  detail_salary_timeout: 8
  detail_salary_retries: 1
  detail_salary_max_per_query: 10
  detail_salary_delay_min: 2.0
  detail_salary_delay_max: 4.0
  job_boards:
  - remotejobs
output:
  json_file: output/jobs_{timestamp}.json
  markdown_file: output/jobs_{timestamp}.md
  summary_file: output/run_summary_{timestamp}.json
  config_snapshot_file: output/config_snapshot_{timestamp}.yaml
  use_timestamp: true
  vault_sync:
    enabled: true
    vault_path: /Users/taxman/Taxman_Progression_v4/05_Knowledge_Base/Job-Market-Data/remotejobs
browser:
  headless: true
  min_delay: 0.5
  max_delay: 2.0
  page_timeout: 30
  navigation_timeout: 45
  launch_timeout: 60
  max_retries: 2
  channel: ''
  executable_path: ''
  use_stealth: true
  blocked_fail_fast_seconds: 25
  job_cards_wait_budget_seconds: 12
ai_filter:
  enabled: false
  model: deepseek-coder-v2:latest
  scoring_prompt: 'You are scoring a job for junior-friendliness from 1 to 10.

    Return ONLY valid JSON with this schema:

    {"score": <1-10 integer>, "reason": "<short phrase>"}

    Keep reason under 12 words. No extra text.

    Job: {title} at {company} ({location})

    Description: {description}

    '
  max_retries: 2
  max_reasoning_chars: 120
  include_reasoning: true
  debug: false
dedupe:
  enabled: true
  hash_file: output/dedupe_hashes.jsonl
logging:
  level: INFO
  log_file: logs/job_bot_{timestamp}.log
